<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Wanderlust Travels</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .toggle {
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleForm(form) {
            document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = form === 'register' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <input type="hidden" name="action" value="login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="toggle" onclick="toggleForm('register')">Don't have an account? Register here</p>
            </form>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form action="login.php" method="POST">
                <input type="hidden" name="action" value="register">
                <div class="form-group">
                    <label for="new_username">Username</label>
                    <input type="text" id="new_username" name="new_username" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Password</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="toggle" onclick="toggleForm('login')">Already have an account? Login here</p>
            </form>
        </div>
    </div>
</body>
</html>
